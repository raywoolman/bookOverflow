<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css"
        integrity="sha256-P8k8w/LewmGk29Zwz89HahX3Wda5Bm8wu2XkCC0DL9s=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="fullPage" id="app">
        <div class="headerBar">
            <div class="logoContainer">
                <img class="forceFit" src="images/bookStack.png" alt="Book overflow">
            </div>
            <p class="fontQuicksand pageTitle">{ Book overflow }</p>
            <div class="searchInputDiv">
                <input type="search" placeholder="Search" v-model="searchCriteria">
                <div>
                    <label>English</label>
                    <input type="radio" value="en" v-model="filterLanguage">
                    <label>Spanish</label>
                    <input type="radio" value="es" v-model="filterLanguage">
                    <label>Catalan</label>
                    <input type="radio" value="ca" v-model="filterLanguage">
                </div>
                <button v-if="searchCriteria || filterLanguage" @click="searchCriteria = ''; filterLanguage = ''">Remove filters</button>
            </div>
        </div>
        <div class="mainBody">
            <div class="inventoryGallery">
                <div class="bookCard" v-for="book in filteredInventory">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img :src="book.cover" class="forceFit" alt="" />
                            </div>
                            <div class="flip-card-back fontQuicksand">
                                <p class="bold subtleTitle">{{ book.title }}</p>
                                <p class="flipCardDescription">{{ book.description }}</p>
                                <a class="fancybox" rel="group" :href="book.detail" data-fancybox="gallery"
                                    :data-caption="book.description">
                                    <button class="buttonMoreInfo">More info</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"
        integrity="sha256-yDarFEUo87Z0i7SaC6b70xGAKCghhWYAZ/3p+89o4lE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
